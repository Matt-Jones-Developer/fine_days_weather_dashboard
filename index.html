<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 header">
    <div class="container">
      <div class="header-title">
        <img src="./assets/images/icons/01d.png">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="todays-date">
        <h3 id="date"></h3>
        <h4 id="time"></h4>
      </div>
    </div>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid weather-top" style="max-width: 1400px">
    <div class="container">
      <div class="row top-flex">
        <aside class="col-lg-3 pb-3" id="aside">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                  aria-labelledby="form-heading" aria-controls="today forecast" onfocus="this.value=''">
                <div class="input-group-append">
                  <button type="submit" class="btn search-button btn-primary" id="search-button"
                    aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr search-hr">
                  <h2>Previous searches:</h2>
                  <div class="buttons-pane">
                    <div class="container">
                      <!-- generate buttons -->
                      <!-- previous history h2 -->
                      <!-- city saved to a new button -->
                      <!-- button clicked -> re-calls the local storage -->
                      <!-- the 'clear history' button -->
                    </div>
                  </div>
                  <button type="reset" class="btn clear-button btn-danger" id="remove-btn">Clear history</button>
                </div>
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3 viewer">
          <!-- <section id="today" class="mt-3" role="region" aria-live="polite"></section> -->
          <section id="forecast" class="row mt-3 current-top" role="region" aria-live="polite">
            <div class="container city-icon">
              <!-- city name gen -->
              <div class="city-name"></div>
              <!-- generated icon here set to ''-->
              <div class="weather-icon"><img src="./assets/images/icons/unknown.png"></div>
            </div>
            <div class="description"></div>
            <div class="current"></div>
          </section>
        </div>
      </div>
    </div>
    <br>
    <hr class="hr weather-hr">
  </div>
  <!-- 5-day forecast gen -->
  <div class="weather-bottom">
    <div class="five-day-heading"></div>
    <div class="forecast-5">
    </div>
    <!-- the 5-day forecasts -->
  </div>
  <div class="footer-image">
    <div class="container">
      <img src="./assets/images/happy_sun_bubble_cloud.svg"
        alt="happy sun with a speech bubble says its going to be a fine day!">
      <!-- <img src="./assets/images/bubble_cloud.svg" class="bubble" alt="bubble cloud image">
      <img src="./assets/images/sun-smiley.png" alt="happy sun forecasting image"> -->
    </div>
  </div>
  <!-- footer -->
  <footer class="footer">
    <!-- footer icons -->
    <div class="footer-icons">
      <ul class="ul-icons">
        <li>
          <a href="mailto:glitchyghost@gmail.com">
            <img src="./assets/images/icons/icn_mail_wht.svg" width="24px" height="24px" alt="mail-icn">
          </a>
        </li>
        <li>
          <a href="https://github.com/Matt-Jones-Developer" class="git-icn">
            <img src="./assets/images/icons/github_icn_wht.svg" width="24px" height="24px" alt="github-icn">
          </a>
        </li>
        <li>
          <a href="https://glitchygames.slack.com">
            <img src="./assets/images/icons/slack_color.svg" width="24px" height="24px" alt="slack-icn">
          </a>
        </li>
        <li>
          <a href="https://twitter.com/glitchy81_dev">
            <img src="./assets/images/icons/icn_twitter_wht.svg" width="24px" height="24px" alt="twitter-icn">
          </a>
        </li>
        <li><a href="https://www.linkedin.com/in/matt-jones-zx81/">
            <img src="./assets/images/icons/icn_linkedin.svg" width="24px" height="24px" alt="linkedin-icn">
          </a>
        </li>
      </ul>
    </div>
    <!-- footer footer -->
    <div class="footer-text">
      <p>
        Designed & <code style="color:#A0FCD6;">coded</code> with <strong style="color: #E2649B;">love</strong>
        by <a href="https://github.com/Matt-Jones-Developer">Matt Jones</a>. &copy; 2023. All rights reserved.
      </p>
      <br>
    </div>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/scripts/data.js"></script>
  <script src="./assets/scripts/generate.js"></script>
